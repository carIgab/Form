<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleTeste.css">
</head>
<body>
    <div class="container">
        <div class="inf">
            <label >Form up</label>
            <input type="text" id="name" placeholder="Name" class="i">
            <input type="email" id="email" placeholder="Email" class="i">
        </div>
        <div class="person">

            <label>How do you get here?</label>
            <div class="al">

            <li  class="a1 on " value="0" >
                <ion-icon name="bicycle"></ion-icon>
                <span class="text">bicycle</span>
            </li>

            <li  class="a1 " value="1">
                <ion-icon name="boat"></ion-icon>
                <span class="text">boat</span>
            </li>

            <li  class="a1" value="2">
                <ion-icon name="bus"></ion-icon>
                <span class="text">bus</span>
            </li>

            <li  class="a1" value="3">
                <ion-icon name="car"></ion-icon>
                <span class="text">car</span>
            </li>

            <li  class="a1" value="4" >
                <ion-icon name="walk"></ion-icon>
                <span class="text">walk</span>
            </li>
        </div>
        </div>

        <div class="conh">
            <label for="">what is your main language?</label>
            <div class="al">

            <li  class="a2 on2 " value="0"  >
                <ion-icon name="logo-css3"></ion-icon>
                <span class="text">css</span>
            </li>

            <li  class="a2  " value="1"  >
                <ion-icon name="logo-html5"></ion-icon>
                <span class="text">html</span>
            </li>

            <li  class="a2  " value="2"  >
                <ion-icon name="logo-javascript"></ion-icon>
                <span class="text">js</span>
            </li>

            <li  class="a2  "  value="3" >
                <ion-icon name="logo-python"></ion-icon>
                <span class="text">python</span>
            </li>

            <li  class="a2  " value="4" >
                <ion-icon name="logo-react"></ion-icon>
                <span class="text">react</span>
            </li>
            </div>
        </div>

        <div class="cont">
            <label for="">what is your favorite hobby?</label>
            <div class="al">

                <li  class="a3 on3" value="0" >
                    <ion-icon name="american-football"></ion-icon>
                    <span class="text">exercise</span>
                </li>

                <li  class="a3" value="1" >
                    <ion-icon name="book"></ion-icon>
                    <span class="text">read</span>
                </li>

                <li  class="a3"  value="2" >
                    <ion-icon name="film"></ion-icon>
                    <span class="text">watch</span>
                </li>

                <li  class="a3" value="3"  >
                    <ion-icon name="game-controller"></ion-icon>
                    <span class="text">play</span>
                </li>

                <li  class="a3" value="4"  >
                    <ion-icon name="headset"></ion-icon>
                    <span class="text">hear</span>
                </li>

            </div>
        </div>
        <div class="bt">
            <input type="button" value="Clear" onclick="limpando()">
            <input type="button" value="OK" id="btn" onclick="enviando()" >
        </div>
        <script src="appTeste.js"></script>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
